        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #3b4151;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --accent-color: #6b5fff;
            --accent-gradient: linear-gradient(135deg, #6b5fff 0%, #8c7cff 100%);
            --header-text: #ffffff;
            --get-color: #1a78c2;
            --get-bg: rgba(26, 120, 194, 0.1);
            --post-color: #3d8b40;
            --post-bg: rgba(61, 139, 64, 0.1);
            --put-color: #cc7a00;
            --put-bg: rgba(204, 122, 0, 0.1);
            --delete-color: #f44336;
            /* Red for DELETE */
            --delete-bg: rgba(244, 67, 54, 0.1);
            /* Light red background */

            --delete-color: #f44336;
            --delete-bg: rgba(244, 67, 54, 0.1);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --modal-overlay: rgba(0, 0, 0, 0.5);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .header-container {
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg,
                    #7c3aed 0%,
                    #c026d3 25%,
                    #db2777 50%,
                    #c026d3 75%,
                    #7c3aed 100%);
            background-size: 200% 200%;
            padding: 2rem;
            /*       min-height: 200px; */
            animation: gradientMove 15s ease infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Animated circuit lines */
        .circuit-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
        }

        .circuit-line {
            position: absolute;
            background: white;
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {

            0%,
            100% {
                opacity: 0.3;
                box-shadow: 0 0 10px white;
            }

            50% {
                opacity: 0.8;
                box-shadow: 0 0 20px white;
            }
        }

        /* Generate multiple circuit lines */
        .circuit-line:nth-child(1) {
            top: 20%;
            left: -10%;
            width: 30%;
            height: 2px;
            animation-delay: 0s;
            transform: rotate(45deg);
        }

        .circuit-line:nth-child(2) {
            top: 60%;
            right: -10%;
            width: 40%;
            height: 2px;
            animation-delay: 0.5s;
            transform: rotate(-45deg);
        }

        /* Floating particles with trails */
        .particle-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }

        .particle::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: inherit;
            animation: particleTail 2s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            50% {
                transform: translate(100px, -50px) rotate(180deg);
            }

            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        @keyframes particleTail {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* Generate multiple particles */
        .particle:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            top: 60%;
            left: 30%;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            top: 30%;
            left: 60%;
            animation-delay: 2s;
        }

        .particle:nth-child(4) {
            top: 70%;
            left: 80%;
            animation-delay: 3s;
        }

        /* Animated rings */
        .ring {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: ringExpand 4s ease-out infinite;
        }

        @keyframes ringExpand {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        .ring:nth-child(1) {
            top: 30%;
            left: 20%;
            width: 50px;
            height: 50px;
            animation-delay: 0s;
        }

        .ring:nth-child(2) {
            top: 50%;
            left: 70%;
            width: 30px;
            height: 30px;
            animation-delay: 1s;
        }

        .ring:nth-child(3) {
            top: 70%;
            left: 40%;
            width: 40px;
            height: 40px;
            animation-delay: 2s;
        }

        .header-content {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            z-index: 2;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 2rem;
            animation: logoEntrance 1.5s ease-out;
        }

        @keyframes logoEntrance {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .logo-box {

            background: rgba(255, 255, 255, 0.2);

            backdrop-filter: blur(10px);

            padding: 0.1rem;

            border-radius: 1rem;

            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);

            border: 1px solid rgba(255, 255, 255, 0.2);

            animation: logoPulse 3s ease-in-out infinite;

            position: relative;

            overflow: hidden;

        }

        /* Logo shine effect */

        .logo-box::after {

            content: '';

            position: absolute;

            top: -50%;

            left: -50%;

            width: 200%;

            height: 200%;

            background: linear-gradient(45deg,

                    transparent 0%,

                    rgba(255, 255, 255, 0.1) 50%,

                    transparent 100%);

            animation: logoShine 3s ease-in-out infinite;

        }

        .logo-box svg {

            width: 63px;

            height: 100%;

            padding: 5px 5px 0px 5px;

        }

        @keyframes logoShine {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes logoPulse {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
            }

            50% {
                transform: scale(1.1) rotate(5deg);
            }
        }

        .title-section {

        }

        .main-title {

            font-weight: bold;
            margin-bottom: 0.5rem;
            animation: titleWave 2s ease-in-out infinite;
            background: linear-gradient(90deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes titleWave {

            0%,
            100% {

            }

            50% {

            }
        }

        .subtitle {

        @keyframes fadeInUp {

        @keyframes searchEntrance {

                transform: translateX(100px);

            }

            to {

            }

        .search-box {

        .search-box::placeholder {

        }

        @keyframes searchPulse {

            0%,

                box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            }

            }

        .search-box:focus {

            background: rgba(255, 255, 255, 0.25);

        .search-icon {
            position: absolute;

            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;

            opacity: 0.8;
            animation: iconSpin 3s linear infinite;
        }

        @keyframes iconSpin {
            from {

            }

            to {
                transform: translateY(-50%) rotate(360deg);
            }
        }

        .CodeMirror {
            width: 100%;
            height: 100%;
            min-height: 40px;
            border-radius: 6px;
        }

        .neon-button {
            position: relative;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            background: linear-gradient(90deg, #7c3aed, #c026d3, #db2777, #f43f5e);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            overflow: hidden;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.6);
            animation: glowPulse 2s infinite alternate;
        }

        /* Glowing effect */
        @keyframes glowPulse {
            0% {
                box-shadow: 0 0 10px rgba(255, 0, 255, 0.4);
            }

            100% {
                box-shadow: 0 0 20px rgba(255, 0, 255, 0.9);
            }
        }

        /* Shine effect */
        .neon-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-45deg);
            transition: 0.7s;
        }

        .neon-button:hover::before {
            left: 100%;
        }

        /* Ripple effect */
        .neon-button:active::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.4s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Hover Pulse */
        .neon-button:hover {
            transform: scale(1.05);
            background-position: right center;
        }

        /* Click Animation */
        .neon-button:active {
            transform: scale(0.95);
        }

        function initializeAuthModal() {

            authMethodSelect.addEventListener('change', (e) => {

                        );

                        if (token) {
                            localStorage.setItem('oauth_token', token);
                            authData.credentials.token = token;
                        } else {
                            alert('Failed to fetch OAuth token. Please check your credentials.');

                    updateAuthorizationStatus();

        document.addEventListener('DOMContentLoaded', function () {

            const saveAuthButton = document.getElementById('save-auth');

            const authForms = document.querySelectorAll('.auth-form');
            const modalFooter = document.querySelector('.modal-footer');


            const errorMessage = document.createElement('div');

            const successMessage = document.createElement('div');
            successMessage.classList.add('validation-message', 'success-message');
            successMessage.style.display = 'none';
            successMessage.style.color = '#2ecc71';
            successMessage.style.padding = '10px';
            successMessage.style.marginTop = '10px';
            successMessage.style.borderRadius = '4px';
            successMessage.style.backgroundColor = 'rgba(46, 204, 113, 0.1)';
            successMessage.style.borderLeft = '4px solid #2ecc71';
            successMessage.style.transition = 'all 0.3s ease-in-out';
            successMessage.style.transform = 'translateY(-10px)';
            successMessage.style.opacity = '0';


            modalFooter.parentNode.insertBefore(errorMessage, modalFooter);
            modalFooter.parentNode.insertBefore(successMessage, modalFooter);


            authMethodSelect.addEventListener('change', function () {
                const selectedMethod = this.value;


                authForms.forEach(form => {
                    form.style.display = 'none';
                });


                if (selectedMethod !== 'nothing') {
                    document.getElementById(`auth-${selectedMethod}`).style.display = 'block';
                }


                hideMessages();
            });


            function showErrorMessage(message) {

                hideSuccessMessage();

                errorMessage.textContent = message;
                errorMessage.style.display = 'block';


                setTimeout(() => {
                    errorMessage.style.transform = 'translateY(0)';
                    errorMessage.style.opacity = '1';
                }, 10);
            }


            function hideErrorMessage() {
                errorMessage.style.transform = 'translateY(-10px)';
                errorMessage.style.opacity = '0';


                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 300);
            }


            function showSuccessMessage(message) {

                hideErrorMessage();

                successMessage.textContent = message || 'Authorization Successful';
                successMessage.style.display = 'block';


                setTimeout(() => {
                    successMessage.style.transform = 'translateY(0)';
                    successMessage.style.opacity = '1';
                }, 10);


                setTimeout(() => {
                    hideSuccessMessage();
                }, 2000);
            }


            function hideSuccessMessage() {
                successMessage.style.transform = 'translateY(-10px)';
                successMessage.style.opacity = '0';


                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 300);
            }


            function hideMessages() {
                hideErrorMessage();
                hideSuccessMessage();
            }


            saveAuthButton.addEventListener('click', function () {
                const selectedMethod = authMethodSelect.value;


                if (selectedMethod === 'nothing') {
                    showErrorMessage('Please select an authorization method');
                    return;
                }


                let isValid = true;
                let errorMsg = '';

                switch (selectedMethod) {
                    case 'basic':
                        const username = document.getElementById('basic-username').value.trim();
                        const password = document.getElementById('basic-password').value.trim();

                        if (!username || !password) {
                            isValid = false;
                            errorMsg = 'Please enter both username and password';
                        }
                        break;

                    case 'bearer':
                        const token = document.getElementById('bearer-token').value.trim();

                        if (!token) {
                            isValid = false;
                            errorMsg = 'Please enter a bearer token';
                        }
                        break;

                    case 'apikey':
                        const keyName = document.getElementById('apikey-name').value.trim();
                        const keyValue = document.getElementById('apikey-value').value.trim();

                        if (!keyName || !keyValue) {
                            isValid = false;
                            errorMsg = 'Please enter both API key name and value';
                        }
                        break;

                    case 'jwt':
                        const jwtToken = document.getElementById('jwt-token').value.trim();

                            isValid = false;
                            errorMsg = 'Please enter a JWT token';
                        }
                        break;

                    case 'oauth2':

                        const clientSecret = document.getElementById('oauth-client-secret').value.trim();
                        const tokenUrl = document.getElementById('oauth-token-url').value.trim();

                        if (!clientId || !clientSecret || !tokenUrl) {
                            isValid = false;
                            errorMsg = 'Please fill in all required OAuth 2.0 fields';
                        }
                        break;
                }

                if (!isValid) {
                    showErrorMessage(errorMsg);
                } else {
                    //isAuthorized = true;
                    updateAuthorizationStatus();
                    let ele = document.getElementById('auth-modal-overlay');
                    showSuccessMessage('Authorization Successful');

                    }, 2000);

                }
            });

            document.getElementById('close-modal').addEventListener('click', hideMessages);
            document.getElementById('cancel-auth').addEventListener('click', hideMessages);
        });


        async function fetchOAuthToken(clientId, clientSecret, tokenUrl, scope) {
            try {
                const response = await fetch(tokenUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        client_id: clientId,
                        client_secret: clientSecret,
                        grant_type: 'client_credentials',
                        scope: scope || '',
                    }),
                });

                if (!response.ok) {
                    console.error('Error fetching OAuth token:', response.statusText);
                    return null;
                }

                const data = await response.json();
                return data.access_token || null;
            } catch (error) {
                console.error('Error in fetchOAuthToken:', error);
                return null;
            }
        }

        function validateAuthCredentials() {
            const method = authData.method;
            const credentials = authData.credentials;

            if (method === 'none') return true;

            switch (method) {
                case 'basic':
                    return credentials.username && credentials.password;
                case 'bearer':
                case 'jwt':
                    return credentials.token;
                case 'apikey':
                    return credentials.name && credentials.value;
                case 'oauth2':
                    return credentials.clientId && credentials.clientSecret && credentials.tokenUrl && credentials.token;
                default:
                    return false;
            }
        }

        function updateAuthorizationStatus() {
            const authorizeBtn = document.getElementById('authorize-btn');

            if (isAuthorized) {
                if (!authorizeBtn.querySelector('.auth-status')) {
                    authorizeBtn.innerHTML = '<p> Authorized &#128275;</p>';
                }
            }
        }

        function applyAuthToRequest(requestHeaders) {
            if (!isAuthorized) {
                return { headers: requestHeaders};
            }

            const headers = { ...requestHeaders };
           
            switch (authData.method) {
                case 'basic':
                    const base64Credentials = btoa(`${authData.credentials.username}:${authData.credentials.password}`);
                    headers['Authorization'] = `Basic ${base64Credentials}`;
                    break;

                case 'bearer':
                case 'jwt':
                 
                    headers['Authorization'] = `Bearer ${authData.credentials.token}`;
                    break;

                case 'apikey':
                   
                        headers[authData.credentials.name] = authData.credentials.value;
                    
                    break;

                case 'oauth2':
                    headers['Authorization'] = `Bearer ${localStorage.getItem('oauth_token') || 'mock-oauth-token'}`;
                    break;
            }

            console.log("headers"+headers);
          
            return { headers };
        }

            } else if (method === "PUT") {

        function initializeRequest(api, method, index) {
            var idValue = 0;

                        for (let i = 0; i < api.requestDataType[index].length; i++) {

        function createCurl(api, method, index, data, header, url) {
            const baseUrl = window.location.origin;
            var endpoint = baseUrl + "/" + api.ProjectName

            }
            let curlCommand = `curl -X ${method}`;

                curlCommand += ` -H "${key}: ${value}"`;
            }

            if ((method === "POST" || method === "PUT") && data) {
                curlCommand += ` -d '${data}'`;
            }

            curlCommand += ` ${endpoint}`;
            return curlCommand;
        }
        function jsonToXml(obj, rootName = "root", indent = 2) {
            function convert(obj, level) {
                let xml = "";
                let space = " ".repeat(level * indent);

                for (let key in obj) {
                    if (!obj.hasOwnProperty(key)) continue;
                    let value = obj[key];

                    if (typeof value === "object" && !Array.isArray(value)) {
                        xml += `${space}<${key}>\n${convert(value, level + 1)}${space}</${key}>\n`;
                    } else if (Array.isArray(value)) {
                        value.forEach((item) => {
                            xml += `${space}<${key}>\n${convert(item, level + 1)}${space}</${key}>\n`;
                        });
                    } else {
                        xml += `${space}<${key}>${value}</${key}>\n`;
                    }
                }
                return xml;
            }

            return `<?xml version="1.0" encoding="UTF-8"?>\n<${rootName}>\n${convert(obj, 1)}</${rootName}>`;
        }
